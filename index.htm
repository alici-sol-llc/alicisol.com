<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alici Sol - Brazilian-American Singer & Songwriter">
    <meta name="keywords" content="Alici Sol, Singer, Music, Bossa Nova, Trip Hop, Brazilian Music">
    <title>Alici</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        .loading-container h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0 0 20px 0;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #f1f1f1, #ff6b88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-in;
        }

        .loading-container p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            letter-spacing: 3px;
            opacity: 0.8;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        // Random redirect to one of the four sections
        window.addEventListener('DOMContentLoaded', function() {
            const pages = ['about.htm'];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];

            // Redirect after a short delay for visual effect
            setTimeout(function() {
                window.location.href = randomPage;
            }, 1500);
        });
    </script>
</head>

<body>
    <div class="loading-container">
        <h1>Alici</h1>
        <div class="spinner"></div>
    </div>
</body>

</html>
